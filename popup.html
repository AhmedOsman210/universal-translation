<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somali Translator & Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body class="w-80 bg-gray-50">
  <div class="p-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-bold text-gray-800">Somali Translator</h1>
      <button id="toggleTheme" class="p-2 rounded-full hover:bg-gray-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <textarea
          id="inputText"
          class="w-full h-24 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="Enter English text to translate..."
        ></textarea>
      </div>

      <div class="flex justify-between">
        <button
          id="translateBtn"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Translate
        </button>
        <button
          id="listenBtn"
          class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
        >
          Listen
        </button>
      </div>

      <div id="translationResult" class="mt-4 p-3 bg-white rounded-lg shadow min-h-[100px]">
        <p class="text-gray-500">Translation will appear here...</p>
      </div>

      <div class="flex justify-between items-center mt-4">
        <div class="flex items-center space-x-2">
          <label for="speed" class="text-sm text-gray-600">Speed:</label>
          <input
            type="range"
            id="speed"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
            class="w-24"
          >
        </div>
        <button
          id="saveBtn"
          class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300"
        >
          Save
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
